services:
  # Backend API + Python agents
  backend:
    build: ./backend
    container_name: auto-claude-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount backend code for development (hot reload)
      # NOTE: Remove this in production - code should be baked into image
      - ./backend:/app
      # Mount projects directory (where user code lives) - separate from app code
      - projects-data:/projects
      # Mount Claude Code config (OAuth tokens) - using named volume
      - claude-data:/root/.claude
      # Mount GitHub CLI config (OAuth tokens) - using named volume
      - github-data:/root/.config/gh
      # Persist Auto-Claude state
      - auto-claude-data:/app/.auto-claude
    environment:
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AUTO_BUILD_MODEL=${AUTO_BUILD_MODEL:-claude-opus-4-5-20251101}
      - PYTHONUNBUFFERED=1
    networks:
      - auto-claude-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React SPA served by nginx)
  frontend:
    build: ./frontend
    container_name: auto-claude-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    networks:
      - auto-claude-net
    restart: unless-stopped

  # Code Server (VS Code in browser) for viewing AI output
  code-server:
    image: codercom/code-server:latest
    container_name: auto-claude-code-server
    ports:
      - "8080:8080"
    volumes:
      # Mount projects directory (same as backend)
      - projects-data:/projects
      # Persist VS Code settings and extensions
      - code-server-data:/home/coder/.local/share/code-server
    environment:
      # Set password for code-server (change in production!)
      - PASSWORD=claude123
      # Disable telemetry
      - CS_DISABLE_GETTING_STARTED_OVERRIDE=1
    user: "0:0"  # Run as root to match backend file permissions
    working_dir: /projects
    networks:
      - auto-claude-net
    restart: unless-stopped

  # Redis for task queuing and session management
  redis:
    image: redis:7-alpine
    container_name: auto-claude-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - auto-claude-net
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  projects-data:
    driver: local
    # Stores user projects - maps to PVC in Kubernetes
  auto-claude-data:
    driver: local
    # Stores Auto-Claude state - maps to PVC in Kubernetes
  redis-data:
    driver: local
    # Stores Redis data - maps to PVC in Kubernetes
  claude-data:
    driver: local
    # Stores Claude OAuth tokens - maps to PVC in Kubernetes
    # TODO: Implement volume backup/restore strategy for sensitive data
  github-data:
    driver: local
    # Stores GitHub CLI OAuth tokens - maps to PVC in Kubernetes
    # TODO: Implement volume backup/restore strategy for sensitive data
  code-server-data:
    driver: local
    # Stores VS Code settings and extensions

networks:
  auto-claude-net:
    driver: bridge
