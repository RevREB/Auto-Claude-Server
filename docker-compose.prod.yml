# Production docker-compose - uses pre-built images from GitHub Container Registry
# Usage:
#   VERSION=0.0.1 docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml up -d  # uses 'latest'

services:
  backend:
    image: ghcr.io/revreb/auto-claude-server/backend:${VERSION:-latest}
    container_name: auto-claude-backend
    ports:
      - "8000:8000"
    volumes:
      - projects-data:/projects
      - claude-data:/root/.claude
      - github-data:/root/.config/gh
      - auto-claude-data:/app/.auto-claude
    environment:
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AUTO_BUILD_MODEL=${AUTO_BUILD_MODEL:-claude-opus-4-5-20251101}
      - OLLAMA_BASE_URL=http://ollama:11434
      - PYTHONUNBUFFERED=1
    networks:
      - auto-claude-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ghcr.io/revreb/auto-claude-server/frontend:${VERSION:-latest}
    container_name: auto-claude-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    networks:
      - auto-claude-net
    restart: unless-stopped

  code-server:
    image: codercom/code-server:latest
    container_name: auto-claude-code-server
    ports:
      - "8080:8080"
    volumes:
      - projects-data:/projects
      - code-server-data:/home/coder/.local/share/code-server
    environment:
      - PASSWORD=${CODE_SERVER_PASSWORD:-claude123}
      - CS_DISABLE_GETTING_STARTED_OVERRIDE=1
    user: "0:0"
    working_dir: /projects
    networks:
      - auto-claude-net
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: auto-claude-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - auto-claude-net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: auto-claude-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - auto-claude-net
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  projects-data:
  auto-claude-data:
  ollama-data:
  redis-data:
  claude-data:
  github-data:
  code-server-data:

networks:
  auto-claude-net:
    driver: bridge
