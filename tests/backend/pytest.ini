[pytest]
# Pytest configuration for Auto-Claude backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .
norecursedirs = .git .venv venv __pycache__ *.egg-info

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require services)
    slow: Slow tests
    security: Security-focused tests

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# [coverage:run]
# source = ../../backend/api
# omit =
#     */tests/*
#     */venv/*
#     */__pycache__/*

# [coverage:report]
# precision = 2
# show_missing = True
# skip_covered = False
